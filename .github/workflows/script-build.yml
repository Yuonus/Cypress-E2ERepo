name: Sanity Build

on:
  workflow_dispatch: 

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:addingToCartTest

      - name: NASA SEWP Public Websites Reports
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: path/to/artifact/ # or path/to/artifact
